<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê SecureChat - End-to-End Encrypted Messaging</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .status-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4757;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #2ed573;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 0; /* Force flex child to respect parent constraints */
      overflow: hidden;
    }

    .registration-section {
      background: #f8fafc;
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    .registration-section.hidden {
      display: none;
    }

    .input-group {
      display: flex;
      gap: 12px;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .input-group input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
      color: white;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .users-section {
      background: #f1f5f9;
      padding: 16px 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    .users-section h3 {
      margin-bottom: 12px;
      color: #334155;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .users-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .user-btn {
      padding: 8px 16px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #475569;
      font-weight: 500;
    }

    .user-btn:hover {
      border-color: #4facfe;
      color: #4facfe;
      transform: translateY(-1px);
    }

    .user-btn.selected {
      background: #4facfe;
      color: white;
      border-color: #4facfe;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 0; /* Force flex child to respect flex: 1 */
      min-height: 400px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: calc(100vh - 280px); /* Adjust based on header and input area */
      min-height: 300px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.mine {
      align-self: flex-end;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.theirs {
      align-self: flex-start;
      background: #f1f5f9;
      color: #334155;
      border-bottom-left-radius: 6px;
    }

    .message.system {
      align-self: center;
      background: #fef3c7;
      color: #92400e;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
    }

    .message-input-area {
      background: #f8fafc;
      padding: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .message-input-group {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 20px;
      font-size: 16px;
      resize: none;
      min-height: 48px;
      max-height: 120px;
      transition: all 0.3s ease;
      background: white;
      font-family: inherit;
    }

    .message-input:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .status-message {
      padding: 12px 16px;
      margin: 16px 20px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .status-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      margin-bottom: 8px;
      color: #475569;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container {
        height: 100vh;
        border-radius: 0;
        max-width: none;
      }

      .input-group {
        flex-direction: column;
      }

      .message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="status-indicator" id="statusIndicator"></div>
      <h1>üîê SecureChat</h1>
      <p>End-to-End Encrypted Messaging with RSA</p>
    </div>

    <div class="main-content">
      <div class="registration-section" id="registrationSection">
        <div class="input-group">
          <input type="text" id="username" placeholder="Enter your username" maxlength="20" />
          <button class="btn btn-primary" id="register">Join Chat</button>
          <button class="btn btn-danger" id="logout" style="display: none;">Logout</button>
        </div>
      </div>

      <div class="users-section" id="usersSection" style="display: none;">
        <h3>Online Users</h3>
        <div class="users-list" id="users"></div>
      </div>

      <div class="chat-area">
        <div class="messages" id="chat">
          <div class="empty-state">
            <div class="icon">üí¨</div>
            <h3>Welcome to SecureChat</h3>
            <p>Your messages are protected with end-to-end encryption.<br>Register with a username to start chatting securely.</p>
          </div>
        </div>

        <div class="message-input-area" id="messageInputArea" style="display: none;">
          <div class="message-input-group">
            <textarea id="message" class="message-input" placeholder="Type your encrypted message..." disabled rows="1"></textarea>
            <button class="btn btn-primary send-btn" id="send" disabled>üì§</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.3.2/bin/jsencrypt.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
